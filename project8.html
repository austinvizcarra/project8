<!DOCTYPE html> 

<html>

  <head>
   
 <link href="project8.style.css" rel="stylesheet">
  
 <title>CSS Table Styling</title>
                  
  </head>
   
   <body> 
   
<h1> Five Day Forecast </h1>

   <table >
   
    <tr class="top">
      <th> Monday </th>
      <th> Tuesday</th>
      <th> Wednesday</th>
      <th> Thursday</th>
      <th> Friday</th>
      </tr>
      
      <tr class="high" >
       <td> 68 </td>
       <td> 68 </td>
       <td> 70 </td>
       <td> 73 </td>
       <td> 62 </td>
       </tr>
       
       <tr class="low">
       <td> 53 </td>
       <td> 56 </td>
       <td> 52 </td>
       <td> 58 </td>
       <td> 50 </td>
       </tr>
       
       <tr class="middle">
       <td> Thunderstorms </td>
       <td> Partly Cloudy </td>
       <td> Chance of Rain </td>
       <td class="clear"> A L L . C L E A R </td>
       <td> Windy </td>
       </tr>
       
       <tr class="picture">
       <td><img src="tstorms.jpg" width="55" height="58" alt="tstorms">  </td>
       <td> <img src="pcloudy.jpg" width="55" height="58" alt="pcloudy"> </td>
       <td> <img src="chancerain.jpg" width="55" height="58" alt="chancerain"> </td>
       <td> . <img src="allclear.jpg" width="150" height="100" alt="allclear"> . </td>
       <td> <img src="windy.jpg" width="55" height="58" alt="windy"> </td>     
       </tr>
       
   </body>
              
  </html>
